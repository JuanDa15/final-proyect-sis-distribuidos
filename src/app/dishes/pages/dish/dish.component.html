<h1>Add new dish:</h1>

<div  class="img__container">
  <img [src]="dishForm.get('img')?.value|imgSrc" [alt]="dishForm.get('name')?.value"/>
</div>

<form (ngSubmit)="onSubmit()"
      autocomplete="off"
      [formGroup]="dishForm">

  <mat-form-field appearance="outline"
                  class="full-width">
    <mat-label>Name:</mat-label>
    <input  matInput 
            type="text"
            formControlName="name"
            [errorStateMatcher]="matcher">
    <mat-hint>Ex. Pizza!</mat-hint>
    <mat-error *ngIf="dishForm.get('name')?.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
    <button *ngIf="dishForm.get('name')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="dishForm.get('name')?.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline"
                  class="full-width">
    <mat-label>Description:</mat-label>
    <input  matInput 
            type="text"
            formControlName="description"
            [errorStateMatcher]="matcher">
    <mat-hint>Ex. Ingredients: Pineapple, Ham...</mat-hint>
    <mat-error *ngIf="dishForm.get('description')?.hasError('required')">
      Description is <strong>required</strong>
    </mat-error>
    <button *ngIf="dishForm.get('description')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="dishForm.get('description')?.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline"
                  class="full-width">
    <mat-label>URL:</mat-label>
    <input  matInput 
            type="url"
            formControlName="img"
            [errorStateMatcher]="matcher">
    <mat-hint>Ex. https://media.istockphoto.co...</mat-hint>
    <mat-error *ngIf="dishForm.get('img')?.hasError('required')">
      URL is <strong>required</strong>
    </mat-error>
    <button *ngIf="dishForm.get('img')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="dishForm.get('img')?.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary"
          type="submit">
    Add dish...
  </button>
</form>
