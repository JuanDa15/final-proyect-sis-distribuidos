<div class="searchBox">
  <searchbar
    (OnSearch)="search($event)"
    (OnDebounce)="search($event)"
  ></searchbar>
  <select class="input-d" #type>
    <option value="name" selected>Name</option>
  </select>
</div>
<div *ngIf="!notFound">
  <page-header title="menus..." btnLink="/menus/new-menu"></page-header>
  <card
    *ngFor="let item of list"
    [title]="item.name"
    [id]="item.id!"
    (OnDelete)="deleteItem($event)"
    editUrl="/menus/menu"
  ></card>
  <div class="paginator" *ngIf="totalMenus > 10">
    <span class="info1">Items per page: 10</span>
    <span class="info2">{{ list.length }} of {{ totalMenus }}</span>
    <div class="buttons">
      <mat-icon (click)="previusPage()">arrow_back_ios</mat-icon>
      <mat-icon (click)="nextPage()">arrow_forward_ios</mat-icon>
    </div>
  </div>
</div>
<div *ngIf="notFound" class="notFoundAlert">
  <p>Not Found :(</p>
</div>
